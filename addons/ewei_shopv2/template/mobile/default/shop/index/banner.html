{if !empty($banners)}
	<div class='fui-swipe'>
    <div class="text">精彩活动推荐</div>
    <div class="text text-riw"><i class="title_left"></i> イベントおすすめ <i class="title_right"></i></div>
		{if empty($bannerswipe)}
			{loop $banners $item}
				<img src="{php echo tomedia($item['thumb'])}" style="display: block; width: 100%; height: auto;" {if !empty($item['link'])}onclick="location.href='{$item['link']}'"{/if} />
			{/loop}
		{else}
		    <div class='fui-swipe-wrapper'>
